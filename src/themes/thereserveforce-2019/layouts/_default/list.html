{{ define "main" }}
<main class="list">
	<h1>{{ .Title }}</h1>
	<div class="content">
	{{ .Content }}
	{{ $collection1 := .Sections }}
	{{ $collection2 := .Pages }}
	{{ $combined := $collection1 | append $collection2 }}
	{{ range $combined }}
	<a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2></a>
	<div class="content">{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary }}{{ end }}</div>
	{{ end }}
	</div>
</main>
{{ end }}
